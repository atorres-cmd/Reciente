<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="70" viewBox="0 0 100 70" xmlns="http://www.w3.org/2000/svg">
  <!-- Plataforma principal (se coloreará dinámicamente) -->
  <rect x="5" y="25" width="90" height="20" fill="currentColor" stroke="#000000" stroke-width="1" class="plataforma" />
  
  <!-- Ruedas -->
  <circle cx="20" cy="50" r="8" fill="#333333" stroke="#000000" stroke-width="1" />
  <circle cx="80" cy="50" r="8" fill="#333333" stroke="#000000" stroke-width="1" />
  
  <!-- Detalles de la plataforma -->
  <rect x="15" y="20" width="70" height="5" fill="currentColor" stroke="#000000" stroke-width="1" class="detalle" />
  <rect x="15" y="45" width="70" height="5" fill="currentColor" stroke="#000000" stroke-width="1" class="detalle" />
  
  <!-- Cabina de control -->
  <rect x="65" y="15" width="20" height="10" fill="#555555" stroke="#000000" stroke-width="1" />
  <rect x="70" y="17" width="10" height="6" fill="#88CCFF" stroke="#000000" stroke-width="0.5" /> <!-- Ventana -->
</svg>
