<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de API TLV2 con Node-RED</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prueba de API TLV2 con Node-RED</h1>
        
        <div>
            <button id="getTLV2Status">Obtener Estado del TLV2</button>
            <button id="syncTLV2Status">Sincronizar Estado del TLV2</button>
        </div>
        
        <h2>Respuesta:</h2>
        <pre id="response">Haga clic en un bot贸n para ver la respuesta...</pre>
    </div>

    <script>
        // Configuraci贸n de la API
        const API_URL = '/api'; // URL base de la API
        
        // Funci贸n para mostrar la respuesta en el elemento pre
        function showResponse(data) {
            document.getElementById('response').textContent = 
                typeof data === 'object' ? JSON.stringify(data, null, 2) : data;
        }
        
        // Funci贸n para manejar errores
        function handleError(error) {
            console.error('Error:', error);
            showResponse(`Error: ${error.message || 'Desconocido'}`);
        }
        
        // Obtener estado del TLV2
        document.getElementById('getTLV2Status').addEventListener('click', async () => {
            try {
                showResponse('Obteniendo datos del TLV2...');
                const response = await fetch(`${API_URL}/tlv2/status`);
                const data = await response.json();
                showResponse(data);
            } catch (error) {
                handleError(error);
            }
        });
        
        // Sincronizar estado del TLV2
        document.getElementById('syncTLV2Status').addEventListener('click', async () => {
            try {
                showResponse('Sincronizando estado del TLV2...');
                const response = await fetch(`${API_URL}/tlv2/status/sync`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });
                const data = await response.json();
                showResponse(data);
            } catch (error) {
                handleError(error);
            }
        });
    </script>
</body>
</html>
